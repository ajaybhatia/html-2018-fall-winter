<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists</title>
</head>
<body>

<h1>Lists</h1>

<h3>List of Fruits</h3>
<ul type="circle">
  <li>Apple</li>
  <li>Banana</li>
  <li>Orange</li>
  <li>Pineapple</li>
  <li>Pomegrante</li>
</ul>

<h3>List of Vegetables</h3>
<ol type="I">
  <li>Onion</li>
  <li>Potato</li>
  <li>Brinjal</li>
  <li>Cauliflower</li>
</ol>


</body>
</html>
